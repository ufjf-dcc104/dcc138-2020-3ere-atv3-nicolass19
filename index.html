<html lang="pt">
<head>

<body>
    <h1>Exemplo 02</h1>

    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const skelly = new Image();
        skelly.src = "assets/mario.png";
        skelly.addEventListener("load", TerminouDeCarregar);

        function desenhaFundo(){
            ctx.fillStyle = "green"
            ctx.fillRect(0,0 ,canvas.width, canvas.height);
        }
        let l = 2;
        let c = 1;
        let pose = 0;
        let quadro = 0
        const POSES = [
        {qmax:12 , pv:9}, 
            {qmax:12, pv:9}, 
            {qmax:1 , pv:9}, 
            {qmax:3 , pv:9}, 
            {qmax:4 , pv:9},
            {qmax:2 , pv:9},
            {qmax:2 , pv:9},
            {qmax:2 , pv:9},
            {qmax:6 , pv:9},
            {qmax:1 , pv:9},
            {qmax:1 , pv:9}, 
        ];
        
        function TerminouDeCarregar(){
            
        }

        let t0; 
        let dt;

        requestAnimationFrame(passo);
        function passo(t){
            t0=t0??t; 
            dt=(t-t0)/1000;

            desenhaFundo();
            
            quadro = (quadro >= POSES[pose].qmax - 1) ? 0 : quadro + POSES[pose].pv * dt;
           
        

            ctx.drawImage(skelly,
            //sx, sy, sw, sh
            Math.floor(quadro)*61, pose*61, 61, 61,
            //dx, dy, dw, dh
            0, 0, 61, 61
            );
            
            
            requestAnimationFrame(passo);   
            t0=t;
        
    }

    </script>
    
</body>
</html>
